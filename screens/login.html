<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      type="text/css"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"
    />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="../assets/Logo.svg"
      width="16"
      height="16"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/login.css" />
    <title>Hobbies Station</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <a href="index.html"><p class="logo-azul">Hobbies</p></a>
            <p>Station</p>
          </div>

          <input i type="text" placeholder="QuÃ© deseas buscar?" />
        </div>
      </nav>
    </header>

    <main>
      <section class="login">
        <div class="login_title">Iniciar Sesion</div>
        <form action="#" class="form-cadastro" data-form>
          <input
            class="login_input__url"
            type="text"
            placeholder="Email"
            required
            data-email
          />
          <input
            class="login_input__name"
            type="password"
            placeholder="Password"
            required
            data-password
          />
          <button type="submit" class="login_btn">Ingresar</button>
        </form>
      </section>
    </main>
  </body>

  <section class="contacto">
    <div class="referencia">
      <img src="../assets/logo.png" alt="logo" />
      <p>Hobbies</p>
      <p>Station</p>
    </div>
    <div class="links-utiles">
      <a href="">Quienes somos</a> <br />
      <a href="">Politica de Privacidad</a> <br />
      <a href="">Programa de fidelidad</a> <br />
      <a href="">Nuestras Tiendas</a> <br />
      <a href="">Quiero ser franquiciado</a> <br />
      <a href="">Anuncie aqui</a>
    </div>

    <div class="form">
      <p>Hable con Nosotros</p>
      <div class="label-float">
        <input
          type="text"
          name="Nome"
          id="Nome"
          class="input-nombre"
          placeholder="Nombre"
        />
      </div>
      <textarea
        name="mensagem"
        id="msg"
        cols="5"
        rows="5"
        placeholder="Mensaje"
      ></textarea>
      <button>Enviar Mensaje</button>
    </div>
  </section>
  <footer><p>&copy Desarrollo By MPre</p></footer>
</html>

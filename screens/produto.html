<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      type="text/css"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"
    />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="../assets/Logo.svg"
      width="16"
      height="16"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/products.css" />
    <title>Hobbies Station</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <a href="index.html"><p class="logo-azul">Hobbies</p></a>
            <p>Station</p>
          </div>
          <input i type="text" placeholder="Que desea buscar?" />
        </div>
        <div class="login">
          <a href="../login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>
    <section class="destaque">
      <div class="banner">
        <h1>Febrero Increible</h1>
        <h4>Productos seleccionados con 40% de descuento</h4>
        <!--<button>Ver Consolas</button>-->
      </div>
    </section>

    <section class="geral-products">
      <div class="products_title">
        <span>Todos los produtos</span>
        <a href="../screens/add-products.html">
          <button class="product-button">Agregar Producto</button>
        </a>
      </div>

      <section class="products-section" data-allProducts></section>
    </section>

    <section class="contacto">
      <div class="referencia">
        <img src="../assets/logo.png" alt="logo" />
        <p>Hobbies</p>
        <p>Station</p>
      </div>
      <div class="links-utiles">
        <a href="">Quienes somos</a> <br />
        <a href="">Politica de Privacidad</a>
        <a href="">Programa de fidelidad</a>
        <a href="">Nuestras Tiendas</a> <br />
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Hable con nosotros</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder="Nombre"
          />
        </div>
        <textarea
          name="mensagem"
          id="msg"
          cols="5"
          rows="5"
          placeholder="Mensaje"
        ></textarea>
        <button>Enviar Mensaje</button>
      </div>
    </section>
    <footer><p>&copy Desarrollo By MPre</p></footer>
    <script type="module" src="../controllers/lista-productos.js"></script>
  </body>
</html>
